<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro contato com JS</title>
    <style>
        body {
            background-color: rgb(43, 69, 69);
            font: normal 20pt Arial;
        }
        h1 {
            color:white;
        }
        p {
            color:white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Sempre utilize o "Olá, Mundo" para correr da maldição haha!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação 
        // number + number para adição 
        // string + string para concatenação
    </script>
</body>
</html>
