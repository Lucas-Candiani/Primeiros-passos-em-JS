<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro contato com JS</title>
    <style>
        body {
            background-color: rgb(239, 242, 242);
            font: normal 20pt Arial;
        }
        h1 {
            color:black;
        }
        p {
            color:black;
        }

    </style>
</head>
<body>
    <h1>Exercício 4</h1>
    <p>Aprender sempre! </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculo: ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculo: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
