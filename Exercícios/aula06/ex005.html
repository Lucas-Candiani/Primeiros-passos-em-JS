<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(50, 35, 149);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, DOM (Document Object Model)</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaSCript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.querySelector('div.msg')
        corpo.style.background='green'
        p1.style.color='pink'
        d.style.background = 'blue'
        //d.innerText = 'Estou Aguardando...'
        //Se você não quiser fazer uma variável para usar o ID para adicionar o estou aguardando. Pode fazer completo:
        d.style.backhground = 'Blue'

        
    </script>
</body>
</html>
