    <h1>Sistema de multas</h1>
    <p>Está andando de carro</p>
    Velocidade do carro <input type="number" name="vel" id="txt.vel">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id='res'>Resultado</div>
    <script>
        function clicar() {
            var txtv = document.getElementById('txt.vel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML= `<p>Você está dirigindo a <strong>${vel}Km/h</strong></p>`
            if (vel>60) {
                res.innerHTML +=`<p>Você foi multado por passar a <strong>${vel}Km/h</strong> em uma rodovia que o máximo é 60Km/h </p>`
            }
            res.innerHTML +=`<p>Não se esqueça de usar o cinto de segurança</p>`
